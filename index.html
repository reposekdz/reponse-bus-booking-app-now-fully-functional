    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: #2d3748;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Page transition animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .stagger-fade-in {
        animation: fadeIn 0.5s ease-out backwards;
      }

      /* Seat selection animation */
      @keyframes pop-in {
        0% { transform: scale(0.9); }
        70% { transform: scale(1.15); }
        100% { transform: scale(1.1); }
      }
      .animate-pop-in {
        animation: pop-in 0.2s ease-out forwards;
      }
      
      /* 3D card effect for partner companies */
      .preserve-3d {
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }
      .perspective {
        perspective: 1000px;
      }
      .rotate-y-10 {
        transform: rotateY(10deg);
      }
       .rotate-y-minus-10 {
        transform: rotateY(-10deg);
      }
      
      /* New Advanced Animations */
      @keyframes subtle-gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-bg {
        background-size: 200% 200%;
        animation: subtle-gradient-animation 15s ease infinite;
      }
      
      @keyframes glowing-border {
        0% { box-shadow: 0 0 5px #FBBF24, 0 0 10px #FBBF24, inset 0 0 5px #FBBF24; }
        50% { box-shadow: 0 0 20px #F59E0B, 0 0 30px #F59E0B, inset 0 0 10px #F59E0B; }
        100% { box-shadow: 0 0 5px #FBBF24, 0 0 10px #FBBF24, inset 0 0 5px #FBBF24; }
      }
      .activated-ticket-glow {
        animation: glowing-border 2.5s ease-in-out infinite;
      }
      
      .interactive-button {
          background-size: 200% auto;
          transition: background-position 0.5s;
      }
      .interactive-button:hover {
          background-position: right center;
      }

      /* Tooltip for Seat Selection */
      [data-tooltip] {
        position: relative;
        cursor: pointer;
      }
      [data-tooltip]:before {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        padding: 4px 8px;
        background-color: #333;
        color: white;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        z-index: 10;
      }
      [data-tooltip]:hover:before {
        opacity: 1;
        visibility: visible;
      }
      
      /* Fleet Monitoring Animations */
      @keyframes bus-path-1 {
        0% { top: 20%; left: 60%; transform: rotate(135deg); }
        25% { top: 35%; left: 40%; transform: rotate(180deg); }
        50% { top: 60%; left: 55%; transform: rotate(225deg); }
        75% { top: 40%; left: 70%; transform: rotate(315deg); }
        100% { top: 20%; left: 60%; transform: rotate(135deg); }
      }
      .animate-bus-path-1 { animation: bus-path-1 25s linear infinite; }
      
       @keyframes bus-path-2 {
        0% { top: 80%; left: 25%; transform: rotate(0deg); }
        50% { top: 30%; left: 35%; transform: rotate(25deg); }
        100% { top: 80%; left: 25%; transform: rotate(0deg); }
      }
      .animate-bus-path-2 { animation: bus-path-2 20s linear infinite; }

    </style>
